<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Daftar Hadir</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin-bottom: 10px;
            font-size: 28px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .camera-section {
            text-align: center;
            margin: 25px 0;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 10px;
            background: #f0f0f0;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .photo-preview {
            margin-top: 15px;
        }

        #capturedPhoto {
            max-width: 200px;
            border-radius: 10px;
            border: 3px solid #4CAF50;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .info-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .status {
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f1b5bb;
        }

        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .header {
                padding: 20px;
            }

            .form-container {
                padding: 20px;
            }

            #video {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Daftar Hadir</h1>
            <p>Sistem Presensi Daftar Hadir dengan Foto & Lokasi</p>
        </div>

        <div class="form-container">
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" required>
                </div>
                 <div class="form-group">
                    <label for="nama">NIP:</label>
                    <input type="text" id="nip" name="nip" required>
                </div>

                <div class="form-group">
                    <label for="tpi">Unit Kerja:</label>
                    <select id="tpi" name="tpi" required>
                        <option value="">Pilih Unit Kerja</option>
                        <option value="Dinlutkan">üè¢ Dinlutkan</option>
                         <option value="UPT">üè¢ UPT</option>
                        <option value="TPI Tasikagung I">üè™ TPI Tasikagung I</option>
                        <option value="TPI Tasikagung II">üè™ TPI Tasikagung II</option>
                        <option value="TPI Pandangan">üè™ TPI Pandangan</option>
                        <option value="TPI Karanganyar">üè™ TPI Karanganyar</option>
                        <option value="TPI Sarang">üè™ TPI Sarang</option>
                        <option value="Remote/WFH">üè† Remote/Work From Home</option>
                        <option value="Lapangan">üåç Lapangan</option>
                        <option value="Client Site">üèõÔ∏è Client Site</option>
                        <option value="Lainnya">üìç Lainnya</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="status">Status Kehadiran:</label>
                    <select id="status" name="status" required>
                        <option value="">Pilih Status</option>
                        <option value="Hadir">‚úÖ Hadir</option>
                        <option value="Terlambat">‚è∞ Terlambat</option>
                        <option value="Izin">üìù Izin</option>
                    </select>
                </div>

                <div class="camera-section">
                    <label>Foto Presensi:</label>
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    
                    <div style="margin: 15px 0;">
                        <button type="button" id="startCamera" class="btn btn-secondary">üì∑ Buka Kamera</button>
                        <button type="button" id="capturePhoto" class="btn btn-primary" disabled>üì∏ Ambil Foto</button>
                    </div>

                    <div class="photo-preview" id="photoPreview"></div>
                </div>

                <div class="info-section">
                    <div class="info-item">
                        <span><strong>üìÖ Tanggal & Waktu:</strong></span>
                        <span id="currentDateTime">-</span>
                    </div>
                    <div class="info-item">
                        <span><strong>üìç Lokasi:</strong></span>
                        <span id="currentLocation">Memuat lokasi...</span>
                    </div>
                </div>

                <button type="submit" id="submitBtn" class="btn btn-primary" style="width: 100%;">
                    üíæ Simpan Presensi
                </button>
            </form>

            <div id="statusMessage"></div>
        </div>
    </div>

    <script>
        class AttendanceApp {
            constructor() {
                this.video = document.getElementById('video');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.capturedPhoto = null;
                this.location = null;
                
                this.initializeApp();
            }

            async initializeApp() {
                this.updateDateTime();
                setInterval(() => this.updateDateTime(), 1000);
                
                await this.getCurrentLocation();
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('startCamera').addEventListener('click', () => this.startCamera());
                document.getElementById('capturePhoto').addEventListener('click', () => this.capturePhoto());
                document.getElementById('attendanceForm').addEventListener('submit', (e) => this.submitAttendance(e));
            }

            updateDateTime() {
                const now = new Date();
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit',
                    timeZone: 'Asia/Jakarta'
                };
                document.getElementById('currentDateTime').textContent = now.toLocaleDateString('id-ID', options);
            }

          async getCurrentLocation() {
    try {
        if (!navigator.geolocation) {
            throw new Error('Geolocation tidak didukung');
        }

        const locationElement = document.getElementById('currentLocation');
        const submitBtn = document.getElementById('submitBtn');

        // Disable tombol submit sampai lokasi akurat
        submitBtn.disabled = true;
        locationElement.textContent = "üîç Mencari lokasi GPS...";

        // Gunakan watchPosition supaya update terus sampai akurat
        navigator.geolocation.watchPosition(
            (position) => {
                this.location = {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude,
                    accuracy: position.coords.accuracy // akurasi dalam meter
                };

                // Update tampilan lokasi
                locationElement.textContent = 
                    `${this.location.latitude.toFixed(6)}, ${this.location.longitude.toFixed(6)} (¬±${this.location.accuracy}m)`;

                // Jika akurasi cukup bagus, baru izinkan submit
                if (this.location.accuracy <= 20) {
                    submitBtn.disabled = false;
                    locationElement.textContent += " ‚úÖ Lokasi akurat";
                } else {
                    submitBtn.disabled = true;
                    locationElement.textContent += " ‚è≥ Tunggu GPS lebih akurat...";
                }
            },
            (error) => {
                console.error("Error getting location:", error);
                locationElement.textContent = "‚ùå Lokasi tidak tersedia";
                submitBtn.disabled = true;
            },
            {
                enableHighAccuracy: true,  // paksa pakai GPS
                timeout: 20000,            // tunggu sampai 20 detik
                maximumAge: 0              // jangan pakai cache
            }
        );
    } catch (error) {
        console.error("Error getting location:", error);
        document.getElementById('currentLocation').textContent = "‚ùå Lokasi tidak tersedia";
        document.getElementById('submitBtn').disabled = true;
    }
}

            async startCamera() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { 
                            width: 640, 
                            height: 480,
                            facingMode: 'user'
                        } 
                    });
                    
                    this.video.srcObject = stream;
                    document.getElementById('startCamera').disabled = true;
                    document.getElementById('capturePhoto').disabled = false;
                    
                } catch (error) {
                    console.error('Error accessing camera:', error);
                    this.showStatus('Tidak dapat mengakses kamera. Pastikan izin kamera sudah diberikan.', 'error');
                }
            }

            capturePhoto() {
                this.canvas.width = this.video.videoWidth;
                this.canvas.height = this.video.videoHeight;
                this.ctx.drawImage(this.video, 0, 0);
                
                this.capturedPhoto = this.canvas.toDataURL('image/jpeg', 0.8);
                
                const photoPreview = document.getElementById('photoPreview');
                photoPreview.innerHTML = `
                    <p><strong>Foto berhasil diambil:</strong></p>
                    <img id="capturedPhoto" src="${this.capturedPhoto}" alt="Foto Presensi">
                `;

                // Stop camera stream
                const stream = this.video.srcObject;
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                this.video.srcObject = null;
            }

            async submitAttendance(e) {
                e.preventDefault();
                
                const formData = new FormData(e.target);
                const nama = formData.get('nama');
                 const nip = formData.get('nip');
                const tpi = formData.get('tpi');
                const status = formData.get('status');

                if (!this.capturedPhoto) {
                    this.showStatus('Silakan ambil foto terlebih dahulu!', 'error');
                    return;
                }

                if (!this.location) {
                    this.showStatus('Lokasi belum tersedia. Silakan refresh halaman.', 'error');
                    return;
                }

                this.showStatus('Menyimpan data presensi...', 'loading');

                const attendanceData = {
                    nama: nama,
                      nip: nip,
                    tpi: tpi,
                    status: status,
                    tanggal: new Date().toLocaleDateString('id-ID'),
                    waktu: new Date().toLocaleTimeString('id-ID'),
                    latitude: this.location.latitude,
                    longitude: this.location.longitude,
                    foto: this.capturedPhoto
                };

                try {
                    // Simulasi penyimpanan (dalam implementasi nyata, kirim ke Google Apps Script)
                    await this.saveToGoogleSheets(attendanceData);
                    
                    this.showStatus('‚úÖ Presensi berhasil disimpan!', 'success');
                    
                    // Reset form
                    e.target.reset();
                    document.getElementById('photoPreview').innerHTML = '';
                    document.getElementById('startCamera').disabled = false;
                    document.getElementById('capturePhoto').disabled = true;
                    this.capturedPhoto = null;
                    
                } catch (error) {
                    console.error('Error saving data:', error);
                    this.showStatus('‚ùå Gagal menyimpan presensi. Silakan coba lagi.', 'error');
                }
            }

            async saveToGoogleSheets(data) {
                // GANTI URL INI dengan URL deployment Apps Script Anda yang sebenarnya
                const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx5KWoK_oAlKWZGrtnQtywX-HX_uAOE4idLdfPryw9HNG2hI1pZQ0rvnCe56_4h8nw/exec';
                
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        mode: 'no-cors', // Penting untuk mengatasi CORS
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    // Mode no-cors tidak bisa membaca response, tapi request terkirim
                    console.log('Data berhasil dikirim ke Google Sheets');
                    return { success: true };
                    
                } catch (error) {
                    console.error('Error sending data to Google Sheets:', error);
                    throw new Error('Gagal mengirim data ke server');
                }
            }

            showStatus(message, type) {
                const statusElement = document.getElementById('statusMessage');
                statusElement.innerHTML = `<div class="status ${type}">${message}</div>`;
                
                if (type === 'success') {
                    setTimeout(() => {
                        statusElement.innerHTML = '';
                    }, 5000);
                }
            }
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AttendanceApp();
        });
    </script>
</body>
</html>
